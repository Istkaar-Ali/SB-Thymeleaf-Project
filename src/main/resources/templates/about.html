<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<h1 th:text="${name}"></h1>
<h1 th:text="${#strings.toUpperCase(name)}"></h1>
<h3>length of name is : <span  th:text="${#strings.length(name)}"></span></h3>
<h1 th:text="${currentDate}"></h1> 
<h1>Learn about thymeleaf</h1>
<h1>My name is : <span th:text="${name}"></span></h1>


<div th:with="a=5, b=67, n=${name}">
<h1>value of a is = <span th:text="${a}"></span></h1>
<h1 th:text="'value of b is = ' + ${b}"></h1>
<h1>local value of n is = <span th:text="${n}"></span></h1>


<h1 th:text="'sum of ' + ${a} + ' and ' + ${b} + ' is = ' + ${a+b}"></h1>

</div>
	
</body>
</html>
