<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Conditional statement in Thymeleaf</title>
</head>
<body>
	<h1>Use is : <span th:style="${isActive}? 'color:green' : 'color:red'" th:text="${isActive} ? 'Active' : 'Not Active'"></span></h1>
	
	<h1 th:if="${gender}=='M'">Male</h1>
	<h1 th:unless="${gender}=='M'">FeMale</h1>
	
	
	<div th:switch="${#lists.size(mylist)}">
	<h2 th:case="'0'">List contain zero element</h2>
	<h2 th:case="'1'">List contain one element</h2>
	<h2 th:case="*">List contain more than one element</h2>
	</div>




</body>
</html>
